<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>IP Bilgim</title>
  <style>
    body {
      background:#0b0b0b;
      color:#eaeaea;
      font-family: monospace;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .box {
      background:#111;
      border:1px solid #333;
      padding:30px;
      border-radius:8px;
      text-align:center;
      width:320px;
    }
    .ip {
      font-size:20px;
      margin-top:15px;
      color:#00ff88;
    }
    .note {
      margin-top:15px;
      font-size:12px;
      color:#888;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>IP Adresin</h2>
    <div id="ip" class="ip">Yükleniyor...</div>
    <div class="note">
      Bu site hiçbir veri kaydetmez.
    </div>
  </div>

  <script>
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("ip").innerText = data.ip;
      })
      .catch(() => {
        document.getElementById("ip").innerText = "IP alınamadı";
      });
  </script>
</body>
</html>
